<!DOCTYPE html>
<html>
<head>
    <title>batch files upload demo</title>
</head>
<body>
<h2>multi demo</h2>
<hr/>
<form method="POST" enctype="multipart/form-data"
      action="/upload/batch">
    <p>
        file 1:<input type="file" accept=".json" name="file"/>
    </p>
    <p>
        file 2:<input type="file" accept=".yaml" name="file"/>
    </p>
    <p>
        file 3:<input type="file" accept=".txt" name="file"/>
    </p>
    <p>
        <input type="submit" value="upload"/>
    </p>
</form>
</body>
</html>
