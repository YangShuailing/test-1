<!DOCTYPE html>
<html>
<head>
    <title>YAML file download</title>
</head>
<body>
<h2>single/multi select support</h2>
<hr/>
<form method="POST" action="/downloadYaml">
    <p>
        file:<input type="file" multiple="multiple" accept=".yaml" name="filename"/>
    </p>
    <p>
        <input type="submit" value="download"/>
    </p>
</form>

</body>
</html>
